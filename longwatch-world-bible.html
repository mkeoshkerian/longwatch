        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

            0%, 100% { opacity: 0.3; }

        }

            from { transform: rotate(0deg); }

            stroke-width: 1;
        }
        .orbit-path-highlight {
            fill: none;
            stroke: rgba(251, 191, 36, 0.5);
            stroke-width: 2;
            stroke-dasharray: 8 4;
        }
        .travel-route {
            stroke: rgba(251, 191, 36, 0.6);
            stroke-width: 2;
            stroke-dasharray: 5 5;
            animation: dash 20s linear infinite;
        }
        @keyframes dash {

        }

                        viewBox="0 0 1000 600" 
                        className="w-full h-[500px]"
                        style={{ background: 'radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a15 100%)' }}
                    >
                        {/* Stars */}
                        {stars.map((star, i) => (
                            <circle 
                                key={i}
                                cx={star.x}
                                cy={star.y}
                                r={star.size}
                                fill="white"
                                opacity="0.6"
                                style={{ animation: `twinkle 3s ease-in-out ${star.delay}s infinite` }}
                            />
                        ))}
                        
                        {/* Distant nebula effect */}
                        <defs>
                            <radialGradient id="nebula1" cx="20%" cy="30%">
                                <stop offset="0%" stopColor="#4a1a6b" stopOpacity="0.3" />
                                <stop offset="100%" stopColor="transparent" />
                            </radialGradient>
                            <radialGradient id="nebula2" cx="80%" cy="70%">
                                <stop offset="0%" stopColor="#1a4a6b" stopOpacity="0.2" />
                                <stop offset="100%" stopColor="transparent" />
                            </radialGradient>
                        </defs>
                        <ellipse cx="200" cy="150" rx="150" ry="100" fill="url(#nebula1)" />
                        <ellipse cx="800" cy="450" rx="120" ry="80" fill="url(#nebula2)" />
                        
                        {/* Orbit paths */}
                        {locations.filter(([id, loc]) => !loc.isRing && !loc.isSignal).map(([id, loc]) => (
                            <ellipse 
                                key={`orbit-${id}`}
                                cx={centerX}
                                cy={centerY}
                                rx={loc.orbitRadius * zoom}
                                ry={loc.orbitRadius * zoom * 0.4}
                                className={selectedLocation === id ? "orbit-path-highlight" : "orbit-path"}
                            />
                        ))}
                        
                        {/* Belt orbit region */}
                        <ellipse 
                            cx={centerX}
                            cy={centerY}
                            rx={worldData.locations.belt.orbitRadius * zoom - 15}
                            ry={(worldData.locations.belt.orbitRadius * zoom - 15) * 0.4}
                            fill="none"
                            stroke="rgba(139, 115, 85, 0.2)"
                            strokeWidth={30 * zoom}
                        />
                        
                        {/* Travel routes */}
                        {showRoutes && (
                            <g>
                                {/* Earth-Luna */}
                                <line 
                                    x1={getLocationPosition('earth').x} y1={getLocationPosition('earth').y}
                                    x2={getLocationPosition('luna').x} y2={getLocationPosition('luna').y}
                                    className="travel-route"
                                />
                                {/* Earth-Mars */}
                                <line 
                                    x1={getLocationPosition('earth').x} y1={getLocationPosition('earth').y}
                                    x2={getLocationPosition('mars').x} y2={getLocationPosition('mars').y}
                                    className="travel-route"
                                />
                                {/* Mars-Belt */}
                                <line 
                                    x1={getLocationPosition('mars').x} y1={getLocationPosition('mars').y}
                                    x2={getLocationPosition('belt').x} y2={getLocationPosition('belt').y}
                                    className="travel-route"
                                />
                                {/* Belt-Jupiter */}
                                <line 
                                    x1={getLocationPosition('belt').x} y1={getLocationPosition('belt').y}
                                    x2={getLocationPosition('jupiter').x} y2={getLocationPosition('jupiter').y}
                                    className="travel-route"
                                />
                                {/* Jupiter-Saturn */}
                                <line 
                                    x1={getLocationPosition('jupiter').x} y1={getLocationPosition('jupiter').y}
                                    x2={getLocationPosition('saturn').x} y2={getLocationPosition('saturn').y}
                                    className="travel-route"
                                />
                                {/* Jupiter-Signal (FTL route) */}
                                <line 
                                    x1={getLocationPosition('jupiter').x} y1={getLocationPosition('jupiter').y}
                                    x2={getLocationPosition('signal').x} y2={getLocationPosition('signal').y}
                                    stroke="#fbbf24"
                                    strokeWidth="2"
                                    strokeDasharray="10 5"
                                    opacity="0.8"
                                />
                                <text 
                                    x={(getLocationPosition('jupiter').x + getLocationPosition('signal').x) / 2}
                                    y={(getLocationPosition('jupiter').y + getLocationPosition('signal').y) / 2 - 10}
                                    fill="#fbbf24"
                                    fontSize="10"
                                    textAnchor="middle"
                                >
                                    22-23 days (FTL)
                                </text>
                            </g>
                        )}
                        
                        {/* Sun */}
                        <defs>
                            <radialGradient id="sun-gradient" cx="40%" cy="40%">
                                <stop offset="0%" stopColor="#fff7c0" />
                                <stop offset="50%" stopColor="#ffcc00" />
                                <stop offset="100%" stopColor="#ff8c00" />
                            </radialGradient>
                            <filter id="sun-glow">
                                <feGaussianBlur stdDeviation="8" result="blur" />
                                <feMerge>
                                    <feMergeNode in="blur" />
                                    <feMergeNode in="SourceGraphic" />
                                </feMerge>
                            </filter>
                        </defs>
                        <circle 
                            cx={centerX - 60 * zoom} 
                            cy={centerY} 
                            r={40 * zoom}
                            fill="url(#sun-gradient)"
                            filter="url(#sun-glow)"
                        />
                        {/* Sun corona */}
                        <circle 
                            cx={centerX - 60 * zoom} 
                            cy={centerY} 
                            r={55 * zoom}
                            fill="none"
                            stroke="rgba(255, 200, 50, 0.3)"
                            strokeWidth={10 * zoom}
                            style={{ filter: 'blur(5px)' }}
                        />
                        
                        {/* Planets */}
                        {locations.map(([id, loc]) => {
                            if (loc.isRing) {
                                return renderPlanet(id, loc, getLocationPosition(id));
                            }
                            return null;
                        })}
                        {locations.map(([id, loc]) => {
                            if (!loc.isRing) {
                                return renderPlanet(id, loc, getLocationPosition(id));
                            }
                            return null;
                        })}
                        
                        {/* Labels */}
                        {locations.filter(([id, loc]) => !loc.isRing).map(([id, loc]) => {
                            const pos = getLocationPosition(id);
                            const isSelected = selectedLocation === id;
                            const offset = loc.size * zoom + 10;
                            return (
                                <text 
                                    key={`label-${id}`}
                                    x={pos.x}
                                    y={pos.y + offset + 5}
                                    textAnchor="middle"
                                    fill={isSelected ? "#fbbf24" : "#94a3b8"}
                                    fontSize={isSelected ? "13" : "11"}
                                    fontWeight={isSelected ? "bold" : "normal"}
                                    style={{ cursor: 'pointer' }}
                                    onClick={() => onLocationSelect(id)}
                                >
                                    {loc.name}
                                </text>
                            );
                        })}
                        <text 
                            x={getLocationPosition('belt').x}
                            y={getLocationPosition('belt').y}
                            textAnchor="middle"
                            fill={selectedLocation === 'belt' ? "#fbbf24" : "#8B7355"}
                            fontSize="11"
                            style={{ cursor: 'pointer' }}
                            onClick={() => onLocationSelect('belt')}
                        >
                            Asteroid Belt
                        </text>
                        
                        {/* Hover info */}
                        {renderHoverInfo()}
                    </svg>
                </div>
            );
        };
        
        // ============ LOCATION DETAIL PANEL ============
        
        const LocationDetailPanel = ({ locationId, onClose }) => {
            const loc = worldData.locations[locationId];
            if (!loc) return null;
            
            return (
                <div className="bg-slate-800 rounded-lg border border-slate-700 p-4 space-y-4 mt-4">
                    <div className="flex items-start justify-between">
                        <div>
                            <h3 className="text-xl font-bold text-slate-100">{loc.name}</h3>
                            <p className="text-amber-400">{loc.population}</p>
                            <p className="text-slate-400 text-sm">{loc.status}</p>
                        </div>
                        <button onClick={onClose} className="text-slate-500 hover:text-slate-300 p-1">
                            <Icons.X />
                        </button>
                    </div>
                    
                    <p className="text-slate-300 text-sm leading-relaxed">{loc.description}</p>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        {/* Factions Present */}
                        <div className="bg-slate-900/50 rounded-lg p-3">
                            <h4 className="text-sm font-semibold text-slate-400 mb-2">Factions Present</h4>
                            <div className="flex flex-wrap gap-1">
                                {loc.factions.map((f, i) => (
                                    <span key={i} className="text-xs bg-slate-700 text-slate-300 px-2 py-1 rounded">
                                        {f}
                                    </span>
                                ))}
                            </div>
                        </div>
                        
                        {/* Key Facilities */}
                        <div className="bg-slate-900/50 rounded-lg p-3">
                            <h4 className="text-sm font-semibold text-slate-400 mb-2">Key Facilities</h4>
                            <ul className="text-xs text-slate-300 space-y-1">
                                {loc.facilities.map((f, i) => (
                                    <li key={i}>• {f}</li>
                                ))}
                            </ul>
                        </div>
                    </div>
                    
                    {/* Travel Times */}
                    <div className="bg-slate-900/50 rounded-lg p-3">
                        <h4 className="text-sm font-semibold text-slate-400 mb-2">Travel Times (Conventional)</h4>
                        <div className="grid grid-cols-2 md:grid-cols-3 gap-2 text-xs">
                            {Object.entries(loc.travelTimes).map(([dest, time]) => (
                                <div key={dest} className="flex justify-between bg-slate-800 px-2 py-1 rounded">
                                    <span className="text-slate-400 capitalize">{dest}:</span>
                                    <span className="text-amber-400">{time}</span>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // ============ OTHER COMPONENTS ============

        const CodexIcon = ({ name, className }) => {
            const iconMap = { Shield: Icons.Shield, Zap: Icons.Zap, Radio: Icons.Radio, Rocket: Icons.Rocket, Users: Icons.Users, Globe: Icons.Globe, Book: Icons.Book };
            const Icon = iconMap[name] || Icons.Book;
            return <span className={className}><Icon /></span>;
        };

        const TabButton = ({ active, onClick, icon: Icon, label }) => (
            <button onClick={onClick} className={`flex items-center gap-2 px-4 py-3 font-medium transition-all ${active ? 'bg-slate-800 text-amber-400 border-b-2 border-amber-400' : 'text-slate-400 hover:text-slate-200 hover:bg-slate-800/50'}`}>
                <Icon />
                <span className="hidden sm:inline">{label}</span>
            </button>
        );

        const Timeline = ({ onEventSelect }) => {
            const categoryColors = { era: 'bg-slate-600', crisis: 'bg-red-600', political: 'bg-blue-600', expansion: 'bg-green-600', war: 'bg-red-800', military: 'bg-indigo-600', technology: 'bg-purple-600', mystery: 'bg-slate-500', signal: 'bg-amber-600', mission: 'bg-amber-500' };
            return (
                <div className="space-y-1 max-h-[600px] overflow-y-auto pr-2">
                    {worldData.timeline.map((event, i) => (
                        <button key={i} onClick={() => onEventSelect(event)} className="w-full flex items-start gap-3 p-3 rounded-lg hover:bg-slate-800/50 transition-all text-left group">
                            <div className="flex flex-col items-center">
                                <div className={`w-3 h-3 rounded-full ${categoryColors[event.category] || 'bg-slate-600'}`} />
                                {i < worldData.timeline.length - 1 && <div className="w-0.5 h-full bg-slate-700 mt-1" />}
                            </div>
                            <div className="flex-1 min-w-0">
                                <div className="flex items-baseline gap-2">
                                    <span className="text-amber-400 font-mono text-sm">{event.year}</span>
                                    <span className="text-slate-200 font-medium group-hover:text-amber-300 transition-colors">{event.title}</span>
                                </div>
                                <p className="text-slate-400 text-sm mt-1 line-clamp-2">{event.description}</p>
                            </div>
                            <span className="text-slate-600 group-hover:text-slate-400 mt-1 flex-shrink-0"><Icons.ChevronRight /></span>
                        </button>
                    ))}
                </div>
            );
        };

        const FactionCard = ({ faction, onClick }) => (
            <button onClick={onClick} className="w-full p-4 rounded-lg border border-slate-700 hover:border-slate-500 bg-slate-800/50 hover:bg-slate-800 transition-all text-left group">
                <div className="flex items-center gap-3">
                    <div className="w-4 h-4 rounded-full flex-shrink-0" style={{ backgroundColor: faction.color }} />
                    <div className="flex-1 min-w-0">
                        <h3 className="text-slate-200 font-medium group-hover:text-amber-300 transition-colors truncate">{faction.name}</h3>
                        {faction.population && <p className="text-slate-500 text-sm">{faction.population}</p>}
                        {faction.revenue && <p className="text-slate-500 text-sm">{faction.revenue} · {faction.employees}</p>}
                    </div>
                    <span className="text-slate-600 group-hover:text-slate-400 flex-shrink-0"><Icons.ChevronRight /></span>
                </div>
            </button>
        );

        const DetailPanel = ({ type, data, onClose }) => {
            if (!data) return null;
            return (
                <div className="bg-slate-800 rounded-lg border border-slate-700 p-4 space-y-3">
                    <div className="flex items-center justify-between">
                        <h3 className="text-lg font-semibold text-slate-100">{data.name || data.title}</h3>
                        <button onClick={onClose} className="text-slate-500 hover:text-slate-300"><Icons.X /></button>
                    </div>
                    {data.population && <p className="text-amber-400 text-sm">Population: {data.population}</p>}
                    {data.status && <p className="text-slate-400 text-sm">{data.status}</p>}
                    {data.philosophy && <p className="text-slate-400 text-sm italic">{data.philosophy}</p>}
                    <p className="text-slate-300 text-sm leading-relaxed">{data.description}</p>
                    {data.business && <p className="text-slate-500 text-sm">Business: {data.business}</p>}
                    {data.threat && <p className={`text-sm ${data.threat === 'high' ? 'text-red-400' : data.threat === 'medium' ? 'text-yellow-400' : 'text-green-400'}`}>Threat Level: {data.threat.toUpperCase()}</p>}
                </div>
            );
        };

        const CodexEntry = ({ entry, onBack }) => (
            <div className="space-y-4">
                <button onClick={onBack} className="flex items-center gap-2 text-slate-400 hover:text-amber-400 transition-colors">
                    <Icons.ArrowLeft /><span>Back</span>
                </button>
                <div className="flex items-center gap-3">
                    <CodexIcon name={entry.icon} className="text-amber-400" />
                    <div>
                        <h2 className="text-2xl font-bold text-slate-100">{entry.title}</h2>
                        <p className="text-slate-500 text-sm">{entry.category}</p>
                    </div>
                </div>
                <div className="prose-custom text-slate-300 text-sm leading-relaxed" dangerouslySetInnerHTML={{ __html: entry.content }} />
            </div>
        );

        // ============ MAIN APP ============

        function LongwatchBibleApp() {
            const [activeTab, setActiveTab] = useState('codex');
            const [searchQuery, setSearchQuery] = useState('');
            const [selectedLocation, setSelectedLocation] = useState(null);
            const [selectedEvent, setSelectedEvent] = useState(null);
            const [selectedFaction, setSelectedFaction] = useState(null);
            const [selectedCodex, setSelectedCodex] = useState(null);

            const codexEntries = Object.entries(worldData.codex);

            const filteredCodex = useMemo(() => {
                if (!searchQuery) return codexEntries;
                const q = searchQuery.toLowerCase();
                return codexEntries.filter(([key, entry]) => entry.title.toLowerCase().includes(q) || entry.content.toLowerCase().includes(q) || entry.category.toLowerCase().includes(q));
            }, [searchQuery, codexEntries]);

            const renderContent = () => {
                switch (activeTab) {
                    case 'map':
                        return (
                            <div className="space-y-4">
                                <div className="flex items-center justify-between">
                                    <h2 className="text-xl font-semibold text-slate-100">Solar System — 2226</h2>
                                    <p className="text-slate-500 text-sm">Click planets for details • Toggle routes • Zoom in/out</p>
                                </div>
                                <EnhancedSolarSystemMap 
                                    onLocationSelect={setSelectedLocation}
                                    selectedLocation={selectedLocation}
                                />
                                {selectedLocation && (
                                    <LocationDetailPanel
                                        locationId={selectedLocation}
                                        onClose={() => setSelectedLocation(null)}
                                    />
                                )}
                            </div>
                        );
                    case 'timeline':
                        return (
                            <div className="space-y-4">
                                <h2 className="text-xl font-semibold text-slate-100">Timeline: 2025-2226</h2>
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-4">
                                    <Timeline onEventSelect={setSelectedEvent} />
                                    {selectedEvent && <DetailPanel type="event" data={selectedEvent} onClose={() => setSelectedEvent(null)} />}
                                </div>
                            </div>
                        );
                    case 'factions':
                        return (
                            <div className="space-y-6">
                                <div>
                                    <h2 className="text-xl font-semibold text-slate-100 mb-3">Earth Blocs</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-2">
                                        {worldData.factions.blocs.map(bloc => <FactionCard key={bloc.id} faction={bloc} onClick={() => setSelectedFaction(bloc)} />)}
                                    </div>
                                </div>
                                <div>
                                    <h2 className="text-xl font-semibold text-slate-100 mb-3">Megacorporations</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-2">
                                        {worldData.factions.corps.map(corp => <FactionCard key={corp.id} faction={corp} onClick={() => setSelectedFaction(corp)} />)}
                                    </div>
                                </div>
                                <div>
                                    <h2 className="text-xl font-semibold text-slate-100 mb-3">Organizations</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-2">
                                        {worldData.factions.orgs.map(org => <FactionCard key={org.id} faction={org} onClick={() => setSelectedFaction(org)} />)}
                                    </div>
                                </div>
                                {selectedFaction && <DetailPanel type="faction" data={selectedFaction} onClose={() => setSelectedFaction(null)} />}
                            </div>
                        );
                    case 'codex':
                    default:
                        if (selectedCodex) {
                            return <CodexEntry entry={worldData.codex[selectedCodex]} onBack={() => setSelectedCodex(null)} />;
                        }
                        return (
                            <div className="space-y-4">
                                <div className="relative">
                                    <span className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500"><Icons.Search /></span>
                                    <input type="text" placeholder="Search codex..." value={searchQuery} onChange={e => setSearchQuery(e.target.value)} className="w-full pl-10 pr-4 py-2 bg-slate-800 border border-slate-700 rounded-lg text-slate-200 placeholder-slate-500 focus:outline-none focus:border-amber-500" />
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-2">
                                    {filteredCodex.map(([key, entry]) => (
                                        <button key={key} onClick={() => setSelectedCodex(key)} className="flex items-center gap-3 p-4 rounded-lg border border-slate-700 hover:border-slate-500 bg-slate-800/50 hover:bg-slate-800 transition-all text-left group">
                                            <CodexIcon name={entry.icon} className="text-amber-400" />
                                            <div className="flex-1 min-w-0">
                                                <h3 className="text-slate-200 font-medium group-hover:text-amber-300 transition-colors">{entry.title}</h3>
                                                <p className="text-slate-500 text-sm">{entry.category}</p>
                                            </div>
                                            <span className="text-slate-600 group-hover:text-slate-400 flex-shrink-0"><Icons.ChevronRight /></span>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        );
                }
            };

            return (
                <div className="min-h-screen bg-slate-900 text-slate-100">
                    <header className="bg-slate-950 border-b border-slate-800">
                        <div className="max-w-6xl mx-auto px-4">
                            <div className="flex items-center justify-between py-4">
                                <div>
                                    <h1 className="text-xl font-bold text-amber-400">THE LONGWATCH CHRONICLES</h1>
                                    <p className="text-slate-500 text-sm">World Bible · 2225-2226</p>
                                </div>
                            </div>
                            <div className="flex gap-1 -mb-px">
                                <TabButton active={activeTab === 'codex'} onClick={() => { setActiveTab('codex'); setSelectedCodex(null); }} icon={Icons.Book} label="Codex" />
                                <TabButton active={activeTab === 'map'} onClick={() => setActiveTab('map')} icon={Icons.MapPin} label="Map" />
                                <TabButton active={activeTab === 'timeline'} onClick={() => setActiveTab('timeline')} icon={Icons.Clock} label="Timeline" />
                                <TabButton active={activeTab === 'factions'} onClick={() => setActiveTab('factions')} icon={Icons.Users} label="Factions" />
                            </div>
                        </div>
                    </header>
                    <main className="max-w-6xl mx-auto px-4 py-6">{renderContent()}</main>
                    <footer className="bg-slate-950 border-t border-slate-800 py-4 mt-8">
                        <div className="max-w-6xl mx-auto px-4 text-center text-slate-600 text-sm">"I am Longwatch. I carry humanity into the dark, and I will bring it home again."</div>
                    </footer>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<LongwatchBibleApp />);
    </script>
</body>
</html>
